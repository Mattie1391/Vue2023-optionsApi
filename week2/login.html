<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <!-- 定義文件類型並設定語言 -->
  <meta charset="UTF-8"> <!-- 設定字符編碼為UTF-8 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 設定Internet Explorer的相容模式 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 配置響應式設計的視窗 -->
  <title>Week2</title> <!-- 設定HTML文件的標題 -->
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- 從CDN（內容傳遞網路）引入Bootstrap CSS -->
  <style>
    /* 自訂CSS樣式 */
    html,
    body {
      height: 100%;
      text-align: center;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .custom-signin-form {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- 主要內容容器，帶有app的ID -->
    <div class="container">
      <!-- Bootstrap容器類別 -->
      <div class="row justify-content-center">
        <!-- Bootstrap列類別，水平置中 -->
        <h1 class="h3 mb-3 font-weight-normal">
          請先登入
        </h1>
        <!-- 登入表單的標題 -->
        <div class="col-8">
          <!-- Bootstrap列類別，用於響應式設計 -->
          <form class="custom-signin-form" @submit.prevent="login">
            <!-- 登入表單，使用Vue.js事件綁定 -->
            <div class="form-floating mb-3">
              <input type="email" class="form-control" v-model="userInfo.username" id="floatingInput"
                placeholder="name@example.com" required autofocus>
              <!-- 帶有浮動標籤的電子郵件輸入 -->
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" v-model="userInfo.password" id="floatingPassword"
                placeholder="Password" required>
              <!-- 帶有浮動標籤的密碼輸入 -->
              <label for="floatingPassword">Password</label>
            </div>
            <button class="btn btn-lg btn-primary w-100 mt-3" type="submit">
              登入
            </button>
            <!-- 登入按鈕，使用Bootstrap樣式 -->
          </form>
        </div>
      </div>
      <p class="mt-5 mb-3 text-muted">
        &copy; 2023~∞ - 六角學院
      </p>
      <!-- 版權資訊 -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <!-- 從CDN引入Axios庫 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="./login.js" type="module"></script>

</body>

</html>
